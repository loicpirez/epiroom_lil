<!DOCTYPE html>
<html>
  <head>
    {% load static %}
    <meta charset="utf-8">
    <title>EpiRooms</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.21.0/moment.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!--Change the Appearance of the iPhone's Status Bar--><!--The values that you can change for content are default (white), black and black-translucent.-->
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <!--Icon for Bookmarked Website - 57 x 57 pixel .png file-->
    <link rel="apple-touch-icon" href="{% static 'img/icon.png' %}" />
    <!--Create a Splash Screen for iPhone Website - 320x460 .png file--> <!-- Tell the browser to be responsive to screen width -->
    <link rel="apple-touch-startup-image" href="splash_screen.png" />
    <style>
      .card-box {
        height: calc((100vh - 20px) / ({{ nb_room }} / 2));
      }
      .card {
        height: calc((100vh - 20px) / ({{ nb_room }} / 2) - 20px);
      }
    </style>
    <script type="text/javascript">
      let max_room_col = {{ nb_room }} / 2
    </script>
  </head>
  <body>
    <div id="reload" class="to-front fixed"><i class="fas fa-spinner fa-spin text-white"></i></div>
    <div id="hour" inc="1" class="to-front fixed"></div>
    <div class="container-fluid">
      <div class="row">
        <div class="side_col col-lg-3 d-none d-lg-block"><div class="col1 row"></div></div>
        <div id="svg" class="col-lg-6">{{ svg | safe }}</div>
        <div class="side_col col-lg-3 d-none d-lg-block"><div class="col2 row"></div></div></div>
      </div>
    </div>
    <script src="{% static 'js/planning.js' %}"></script>
  </body>
</html>
