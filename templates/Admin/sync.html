{% extends "Admin/squelette.html" %}
{% block content %}
<div class="content-wrapper">
  <section class="content-header">
    <h1><i class="fa fa-download"></i> Synchronisation</h1>
    <ol class="breadcrumb">
      <li><a href="/admin"><i class="fa fa-dashboard"></i> Dashboard</a></li>
      <li class="active">Synchronisation</li>
    </ol>
  </section>
  <section class="content container-fluid">
    <div class="row" style="margin-top: 20vh">
      <div class="col-md-6 col-md-offset-3">
        <div class="box box-danger">
          <div class="box-header with-border">
            <h3 class="box-title"><i class="fa fa-download"></i> Synchronisation du planning</h3>
          </div>
          <div class="box-body">
            <div style="width: 100%; font-size: 70px; margin: 90px 0" class="text-center"><i class="fa fa-spin fa-spinner"></i></div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript">
      window.onload = function() {
        $.ajax({
          dataType: "json",
          method: "POST",
          url: "/admin/getplanning"
        }).done(function(data) {
          document.location.href = "/admin/planning"
        })
      }
    </script>
  </section>
</div>
{% endblock %}
